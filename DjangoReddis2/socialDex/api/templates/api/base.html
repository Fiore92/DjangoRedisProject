{% load static %}
<html>
    <head>
        <title>S2I</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">

            {% if user.is_authenticated %}
            <h5>Hello {{user.username}}</h5>
            {% endif %}

            <h1>Start2Impact Project</h1>
            {% if not user.is_authenticated %}
            <h5><a href="{% url 'signIn' %}">registrati</a></h5>
            {% else %}
            <table>
            <tr><td><h5><a href="{% url 'LogOut' %}">Log out\ </a></h5></td>
            <td><h5><a href="{% url 'home' %}">  Home\</a></h5></td>
                <td><h5><a href="http://127.0.0.1:8000/userArea/{{user.id}}/">  User area\</a></h5></td>

                <td><h5>{% if user.is_superuser %}<a href="{% url 'reservedArea' %}">Reserved Area</a>{% endif %}</h5></td>
            </tr>
            </table>
            {% endif %}
        </div>

        <div class="content container">
           <div class="col-md-8">
            {% block content %}
            {% endblock %}
           </div>
        </div>
    </body>
</html>
